version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.16.0
    container_name: techpro-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - techpro-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: techpro-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gpt-4}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-ada-002}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - VECTOR_STORE_PATH=/app/data/vector_store
      - TOP_K_RESULTS=3
      - TEMPERATURE=0.7
    volumes:
      - ./backend:/app
      - backend_data:/app/data/vector_store
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - techpro-network
    command: >
      sh -c "
        echo 'ðŸŒ± Seeding data...' &&
        python -m app.db.seed_data &&
        echo 'ðŸš€ Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: techpro-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - techpro-network

volumes:
  neo4j_data:
    driver: local
  backend_data:
    driver: local

networks:
  techpro-network:
    driver: bridge
